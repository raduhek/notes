<!DOCTYPE html>
<html>
  <head>
    <title>Quick ntoes</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="main" class="row cols">
      <div id="tabolder" class="row s12">
        <ul id="tabs" class="tabs tabs-fixed-width z-depth-1">
        </ul>
      </div>
      <div id="tabcontent" class="row"></div>

      <div class="fixed-action-btn">
        <a class="btn-floating btn-large green bottom right">
          <i class="large material-icons">menu</i>
        </a>
        <ul>
          <li><a class="btn-floating blue"><i class="material-icons" id="add_tab">add_circle_outline</i></a></li>
          <li><a class="btn-floating red"><i class="material-icons" id="remove_tab">remove_circle_outline</i></a></li>
        </ul>
      </div>
    </div>

    <!-- Tab name modal -->
    <div id="tabnamemodal" class="modal">
      <div class="modal-content">
        <h4>Provide a name</h4>
        <input placeholder="Tab name" id="tabname" type="text" class="validate">
      </div>
      <div class="modal-footer">
        <a href="#!" class="cancel modal-close waves-effect waves-yellow btn-flat">Cancel</a>
        <a href="#!" class="apply modal-close waves-effect waves-green btn-flat">Agree</a>
      </div>
    </div>
    <!-- Remove tab modal -->
    <div id="removetabmodal" class="modal">
      <div class="modal-content">
        <h4>Are you sure you want to remove this tab?</h4>
        <p>This action cannot be undone and will delete all saved notes.</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="cancel modal-close waves-effect waves-yellow btn-flat">No</a>
        <a href="#!" class="apply modal-close waves-effect waves-green btn-flat">Yes</a>
      </div>
    </div>
  </body>
</html>
